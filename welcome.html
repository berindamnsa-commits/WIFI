<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }

  body {
    height: 100vh;
    background: radial-gradient(circle at top, #0f2027, #000000);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffffff;
    overflow: hidden;
    position: relative;
  }

  /* cyber background effect */
  body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background-image:
      linear-gradient(rgba(0, 255, 200, 0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 255, 200, 0.05) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: move 20s linear infinite;
    z-index: -1;
  }

  @keyframes move {
    from { transform: translate(0, 0); }
    to { transform: translate(-40px, -40px); }
  }

  .card {
    position: relative;
    background: rgba(0, 0, 0, 0.75);
    border: 1px solid rgba(0, 255, 200, 0.3);
    padding: 50px;
    text-align: center;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
    max-width: 500px;
    z-index: 1;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 20px;
    line-height: 1.4;
  }

  .btn {
    margin-top: 30px;
    padding: 14px 35px;
    font-size: 16px;
    color: #000;
    background: #00ffc8;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
    box-shadow: 0 0 15px rgba(0, 255, 200, 0.6);
  }

  .btn:hover {
    background: #00c9a0;
    box-shadow: 0 0 25px rgba(0, 255, 200, 0.9);
    transform: scale(1.05);
  }
</style>
</head>
<body>

  <div class="card">
    <h1>Hey there! Ready to learn the dangers of public Wi-Fi and how to stay safe?</h1>
    <button class="btn" onclick="goToPage()">Lets do it</button>
  </div>

<script>
function goToPage() {
  window.location.href = "CYBER.html";
}
</script>

</body>
</html>
